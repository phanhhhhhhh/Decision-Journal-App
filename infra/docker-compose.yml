version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: decision-journal-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: decision_journal
      MYSQL_USER: dj
      MYSQL_PASSWORD: dj123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
